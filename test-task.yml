#Main yml file for test task Yo!
---
  - hosts: localhost
    become: True
    roles: 
      - kvm-provisioning
      - vm-deployment
      
  - name: Wait for port 22 to become open on the guest VM
    hosts: testgroup
    wait_for:
      port: 22
      delay: 10
  
  - hosts: testgroup
    become: True
    roles: 
      - run-httpd-role
